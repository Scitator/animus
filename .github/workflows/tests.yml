name: tests
# <- standard block end ->
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - dev
      - develop
      - main


jobs:
  build:
    name: cpu
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macOS-10.15]  # windows-2019,
        python-version: [3.6, 3.7, 3.8]
        backend: ["jax_dl", "keras_dl", "sklearn", "torch_dl", "torch_rl"]
        # exclude:
        #   # pickle problems
        #   - python-version: 3.8
        #     os: macOS-10.15
        #   - python-version: 3.6
        #     os: macOS-10.15

    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2

      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          # python -m pip install --upgrade --user pip
          pip install -r ./requirements/requirements_${{ matrix.backend }}.txt
          python --version
          pip --version
          pip list
        shell: bash

# <- standard block end ->

      - name: check examples
        env:
          REQUIREMENTS: ${{ matrix.requirements }}
          OMP_NUM_THREADS: "1"
          MKL_NUM_THREADS: "1"
        run: |
          pip install -e .
          OMP_NUM_THREADS="1" MKL_NUM_THREADS="1" bash bin/check_${{ matrix.backend }}.sh
